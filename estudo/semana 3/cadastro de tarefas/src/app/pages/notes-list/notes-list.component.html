<button (click)="goCreate()">CRIAR NOVA NOTA</button>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <tbody *ngIf="notes.length > 0">
        <tr *ngFor="let note of notes">
            <td>{{note.title}}</td>
            <td>{{note.description}}</td>
            <td (click)="edit(note.id)">EDITAR</td>
        </tr>
    </tbody>
</table>
<div class="center" *ngIf="!notes.length">
    <p>Nenhuma nota encontrada</p>
</div>
