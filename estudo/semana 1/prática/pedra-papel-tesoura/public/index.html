<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <title>Pedra Papel e Tesoura</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
            </div>

            <div class="display">
                <img class="char_img" src="./assets/img/usingpc.png" alt="rgiovani">
                <div class="ballons_container"> </div>
            </div>

            <div class="options">
                <button class="paper-button" onclick="play('paper')">
                    <img src="./assets/img/hands/paper.png" alt="PAPEL">
                </button>
                <button class="rock-button" onclick="play('rock')">
                    <img src="./assets/img/hands/rock.png" alt="PEDRA">
                </button>
                <button class="scissors-button" onclick="play('scissors')">
                    <img src="./assets/img/hands/scissors.png" alt="TESOURA">
                </button>
            </div>

            <div class="result_container"></div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
