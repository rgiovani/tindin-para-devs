<button (click)="logout()">logoff</button>

<div class="page-header">
  <div class="page-logo">
    <img src="../../../../assets/logo.png" width="80px" alt="book-logo">
  </div>
  <h1>Tindin Class</h1>
</div>

<div class="class-container">
  <div *ngIf="isFormOpen">
    <app-lesson-form></app-lesson-form>
  </div>

  <div *ngIf="!isFormOpen">

    <h2 class="container-title">Lista de aulas</h2>
    <div class="class-container-header">
      <div class="class-container-header-info">
        <p>{{lessons.length}} registros encontrados</p>
      </div>

      <div class="add-lesson">
        <button id="addLessonButton" type="submit" (click)="openForm()">
          Nova aula
        </button>
      </div>

    </div>

    <div class=" class-container-content">
      <div *ngIf="lessons.length > 0">
        <div class="collection">
          <div class="collection-card" *ngFor="let lesson of lessons" (click)="edit(lesson)">

            <h1 class="collection-card-title">{{lesson.title}}</h1>
            <p class="collection-card-description">{{lesson.description}}</p>
            <div class="collection-card-date">
              Cadastrado em
              <div>{{lesson.createdAt}}</div>
            </div>

          </div>
        </div>
      </div>

      <div class="collection-empty" *ngIf="lessons.length == 0">
        <h1 class="collection-empty-message">Nenhuma aula encontrada</h1>
      </div>
    </div>

  </div>

</div>
